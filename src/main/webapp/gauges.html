	<script>

		var data ;//绘制图表的数据
		var nowtype = 0;

		var myKeyCouples = "[{appname:\"tsdata\",metricskey:\"com.amon.personshare.metrics_mysql.GaugesTest.job-1.size\"}" +
				",{appname:\"tsdata\",metricskey:\"com.amon.personshare.metrics_mysql.GaugesTest.job-2.size\"}]";

		jQuery(document).ready(function() {

			$("#bgtime").datetimepicker();
			$("#endtime").datetimepicker();

			chart1();//创建图表

		});

		//将数据从后台取出，置入本地对象中
		function setdata(){
			$.post("./gauges/findLeastData.action", {
                        keyCouples: myKeyCouples
                    } ,
					function(returndata, status) {
						if ("success" == status) {
							var obj = eval(returndata);
							data = obj.models;
						}
					});
		}

		//Dynamic Chart
		function chart1() {

			var tt = document.createElement('div');
			tt.className = 'ex-tooltip';
			document.body.appendChild(tt);

			//向后台请求数据
			$.post("./gauges/findLeastData.action", {
                        keyCouples: myKeyCouples
                    } ,
					function(returndata, status) {
						if ("success" == status) {

							var obj = eval(returndata);

							data = obj.models;

							var order = [0, 1, 0, 2],
									i = 0,
									xFormat = d3.time.format.utc("%Y-%m-%d %H:%M:%S"),
									chart = new xChart('line-dotted', data[order[i]], '#chart1', {
										axisPaddingTop: 5,
										dataFormatX: function (x) {
											return new Date(x);
										},
										tickFormatX: function (x) {
											return xFormat(x);
										},
										mouseover: function (d, i) {

											var pos = $(this).offset();
											$(tt).css({
												left: (pos.left + 10)+'px',
												top: (pos.top + 10) + 'px'
											});

											$(tt).text("时间："+d3.time.format('%H:%M:%S')(d.x) + ': 数值：' + d.y)
													.show();
										},
										mouseout: function (d, i) {
											$(tt).hide();
										},
										timing: 1250
									}),
									rotateTimer,
									toggles = d3.selectAll('.multi button'),
									t = 3500;

							function updateChart(i) {
								var d = data[i];
								chart.setData(d);
								toggles.classed('toggled', function () {
									return (d3.select(this).attr('data-type') === d.type);
								});
								return d;
							}

							toggles.on('click', function (d, i) {

								if(i==2){//时间选择查询

									clearTimeout(rotateTimer);//不自动刷新数据

									var start = $("#bgtime").val();
									var end = $("#endtime").val();
									var resultNum = $("#resultNumId").val();
									$.post("./gauges/findDataByTime.action", {
												bgTime:start,
												endTime:end,
												resultNum:resultNum,
                                                keyCouples: myKeyCouples
											},
											function(returndata, status) {
												if ("success" == status) {
													var obj = eval(returndata);
													data = obj.models;
													updateChart(0);
												}
											});
								}else if(i==3) {//恢复自动刷新功能
									rotateChart();
								}else{
									nowtype = i;
									updateChart(i);
								}

							});

							//进行组合后达到定时刷新页面元素的效果
							function rotateChart() {
								setdata();
								updateChart(nowtype);
								rotateTimer = setTimeout(rotateChart, t);
							}
							rotateTimer = setTimeout(rotateChart, t);

						}
					});

		}

	</script>
