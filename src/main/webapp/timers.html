<script>

    jQuery(document).ready(function () {
        chart1();//创建图表
        setSingleData();
    });

    设置单条最新数据(第一个指标)
    function setSingleData() {
        $.post("./timers/findReturnDate.action", null,
                function (returndata, status) {
                    if ("success" == status) {
                        var obj = eval(returndata);
                        var num = obj.returnNum;
                        var time = obj.resultTime;
                        $("#num1").html(num);
                        $("#time1").html(time);
                    }
                });
    }

    function chart1() {
        var tt = document.createElement('div');
        tt.className = 'ex-tooltip';
        document.body.appendChild(tt);
        //向后台请求数据
        $.post("./timers/findLeastData.action", null,
                function (returndata, status) {
                    if ("success" == status) {
                        var obj = eval(returndata);
                        data = obj.models;
                        chart = new xChart('bar', data[0], '#chart1',{
                            axisPaddingTop: 5,
                            mouseover: function (d, i) {

                                var pos = $(this).offset();
                                $(tt).css({
                                    left: (pos.left + 10)+'px',
                                    top: (pos.top + 10) + 'px'
                                });

                                $(tt).text(d.x + ':' + d.y)
                                        .show();
                            },
                            mouseout: function (d, i) {
                                $(tt).hide();
                            }
                        });
                    }
                });
    }

</script>
